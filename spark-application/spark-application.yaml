apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: spark-minio-k8s
  namespace: spark-operator
spec:
  type: Scala
  mode: cluster
  image: "wcygan/spark-minio-k8s-spark-application:latest"
  mainClass: "org.example.App"
  mainApplicationFile: "local:///app/spark-application.jar"
  sparkVersion: "3.3.1"
  restartPolicy:
    type: Never
  driver:
    cores: 1
    coreLimit: "1200m"
    memory: "512m"
    labels:
      version: 3.3.1
    serviceAccount: spark-operator
  executor:
    cores: 1
    instances: 1
    memory: "512m"
    labels:
      version: 3.3.1